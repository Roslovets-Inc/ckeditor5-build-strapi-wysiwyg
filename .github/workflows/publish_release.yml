name: ğŸš€ Publish and release

on:
  push:
    tags:
      - v*

jobs:
  publish-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: âš™ï¸ Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: ğŸ”ƒ Checkout
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: ğŸ› ï¸ Install and build
        run: npm i

      - name: ğŸ§¹ Delete extra files
        run: |
          rm -rf node_modules src .github
          rm .gitignore package.json package-lock.json webpack.config.js

      - name: ğŸ“¢ Publish sample
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          force: true

      - name: ğŸ”– Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
