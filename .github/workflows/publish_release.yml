name: ğŸš€ Publish and release

on:
  push:
    tags:
      - v*

jobs:
  publish-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: âš™ï¸ Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: ğŸ”ƒ Checkout
        uses: actions/checkout@v2

      - name: ğŸ› ï¸ Install and build (automatically)
        run: npm ci

      - name: âš™ï¸ Prepare Live Demo files
        run: |
          cp -R build demo

      - name: ğŸ“¢ Publish Live Demo
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: demo

      - name: ğŸ“¦ Pack built files
        id: pack
        uses: Roslovets-Inc/zip-npm-files@v1
        with:
          files: build/*

      - name: ğŸ”– Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.pack.outputs.archive }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¢ Publish npm package
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
